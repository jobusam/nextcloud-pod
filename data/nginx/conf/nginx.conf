# Keep in mind: This configuration is used as reverse proxy of nextcloud and for only office.
# in both scenarios the traffic comes from port 443 and is forwarded to port 80 within the podman pods
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    # don't include conf folder because, there is default conf that opens
    # a default server runing http on port 80!
    # include /etc/nginx/conf.d/*.conf;

    # add port forwarding from http to https if necessary
    # server {
    #    listen 80 default_server;
    #    listen [::]:80 default_server;
    #    return 301 https://$host$request_uri;
    # }

    # deactivate version string in response?
    server_tokens off;

    # set higher timemout, otherwise proxy interrupts long running requests
    # like the initial post command during setup nextcloud
    proxy_send_timeout          600;
    proxy_read_timeout          600;

    # allow file uploads until 200 MB for nextcloud!
    client_max_body_size 200M;
	
    # the most of the following server configuration is generated by
    # https://ssl-config.mozilla.org/#server=nginx&version=1.17.9&config=modern&openssl=1.1.1d&guideline=5.4
    server {
        listen 443 ssl http2;

      	# configure certificates
      	ssl_certificate     /etc/ssl/private/fullchain.pem;
      	ssl_certificate_key /etc/ssl/private/privkey.pem;
		ssl_session_timeout 1d;
		ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
		ssl_session_tickets off;

		# prefered configuration for mordern browsers. But this won't work for OnlyOffice
		# ssl_protocols TLSv1.3;
		# ssl_prefer_server_ciphers off;
		
		# special configuration. TLSv1.2 is required for OnlyOffice integration
			ssl_protocols TLSv1.3 TLSv1.2;
			ssl_ciphers 'TLS-CHACHA20-POLY1305-SHA256:TLS-AES-256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384';
			ssl_ecdh_curve X448:secp521r1:secp384r1:prime256v1;
			ssl_prefer_server_ciphers off;

		# HSTS (ngx_http_headers_module is required) (63072000 seconds)
		add_header Strict-Transport-Security "max-age=63072000" always;

		# OCSP stapling
		ssl_stapling on;
		ssl_stapling_verify on;

		# following is temporarly deactivated
		# verify chain of trust of OCSP response using Root CA and Intermediate certs
		# ssl_trusted_certificate /path/to/root_CA_cert_plus_intermediates;
		# replace with the IP address of your resolver
		# resolver 127.0.0.1;
      	# check if following configs are necessary!
      	# client_max_body_size 0;
      	# underscores_in_headers on;

		# ------------------------------------------------------
        # Forward every other request to Port 80 within the pod. 
        location / {
		proxy_headers_hash_max_size 512;
		proxy_headers_hash_bucket_size 64;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		# replacing redirects with the following header. This is required by OnlyOffice. 
		# In nextcloud you can configure redirecting in nextcloud config
		proxy_set_header X-Forwarded-Host $http_host;
		add_header Front-End-Https on;
		# forward traffic to localhost:80 where nextcloud runs
		# when nginx runs in a pod together with nextcloud both can connect to eacht other via localhost
		proxy_pass http://localhost:80;
        }
    }
}
